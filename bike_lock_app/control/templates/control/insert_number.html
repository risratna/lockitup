<!-- control/templates/control/insure_bike.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insure Your Bike</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2e0808;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #ffcc00;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        color: #2e0808;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group input[type="submit"] {
        background-color: #ffcc00;
        color: #2e0808;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
      }

      .form-group input[type="submit"]:hover {
        background-color: #ffbb00;
      }

      .form-title {
        color: #ffcc00;
        margin-bottom: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Insure Your Bike</h1>

    <form method="POST" action="/submit-bike-insurance/">
      {% csrf_token %}
      <div class="form-group">
        <label for="ownerName">Owner's Name</label>
        <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="serialNumber">Bike Serial Number</label>
        <input type="text" id="serialNumber" name="serialNumber" placeholder="Enter bike serial number" required />
      </div>

      <div class="form-group">
        <label for="insurancePeriod">Insurance Period</label>
        <select id="insurancePeriod" name="insurancePeriod" required>
          <option value="6">6 months</option>
          <option value="12">12 months</option>
          <option value="24">24 months</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Insure Bike" />
      </div>
    </form>
  </body>
</html>
