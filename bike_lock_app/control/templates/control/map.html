<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Lock Control - Map</title>
    
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #2e0808;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #map {
        height: 100%;
        width: 100%;
        max-width: 800px;
        height: 500px;
        border: 2px solid #ffcc00;
        border-radius: 8px;
      }

      .container {
        text-align: center;
        margin-top: 20px;
      }

      h1 {
        color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bike Lock Locations</h1>
      <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      // Initialize the map and set its view to a specific location
      var map = L.map('map').setView([33.4255, -111.9400], 13); // Coordinates for Tempe, AZ

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Add a marker to the map at the specific coordinates
      var marker = L.marker([33.4255, -111.9400]).addTo(map);
      var marker = L.marker([33.4255, -111.9460]).addTo(map);
      var marker = L.marker([33.42453, -111.94001]).addTo(map);
      var marker = L.marker([33.42451, -111.94002]).addTo(map);
      var marker = L.marker([33.42551, -111.94003]).addTo(map);

      // Add a popup to the marker
      marker.bindPopup("<b>ASU Bike Lock!</b><br>Secure your bike here.").openPopup();
    </script>
  </body>
</html>
