<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU Login Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #2e0808; /* ASU Gold */
            display: flex;
            flex-direction: column; /* Allow for vertical stacking */
            align-items: center; /* Center the content horizontally */
            height: 100vh;
            margin: 0;
            justify-content: flex-start; /* Align items to the top */
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color:  #ffcc00; /* ASU Gold */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Space between the title and the container */
            padding: 20px; /* Add padding to the container */
        }

        .login-box {
            padding: 20px;
        }

        h1.lock-title {
            text-align: center;
            color: #e1dbda; /* ASU Maroon */
            font-size: 75px;
            margin: 100px 0; /* Add some spacing around the title */
        }

        h1 {
            text-align: center;
            color:  #5a2d26; /* ASU Maroon */
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            background-color: #5a2d26; /* ASU Maroon */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }

        .btn:hover {
            background-color: rgb(158, 52, 52); /* ASU Maroon */
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            display: block;
            color: #082cdd;
            text-decoration: none;
            margin: 5px 0;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="lock-title">Lock #A1</h1>
    <div class="container">
        <div class="login-box">
        <!-- Lock and Unlock buttons -->
        <div class="button-container">
            <button id="lock-btn" class="btn">Lock</button>
            <button id="unlock-btn" class="btn">Unlock</button>
        </div>
    </div>
    <script>
        function getCSRFToken() {
        var cookieValue = null;
        var name = "csrftoken";
        if (document.cookie && document.cookie !== "") {
            var cookies = document.cookie.split(";");
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === name + "=") {
                cookieValue = decodeURIComponent(
                    cookie.substring(name.length + 1)
                );
                break;
                }
            }
            }
            return cookieValue;
        }
        $("#lock-btn").click(function () {
            $.ajax({
            url: '{% url "lock_bike" %}',
            method: "POST",
            headers: {
                "X-CSRFToken": getCSRFToken(), // Get CSRF token from cookies
            },
            success: function (response) {
                $("#status").text("Status: Locked"); // Update status on success
            },
            error: function () {
                alert("Failed to lock the bike.");
            },
            });
      });

      $("#unlock-btn").click(function () {
        $.ajax({
          url: '{% url "unlock_bike" %}',
          method: "POST",
          headers: {
            "X-CSRFToken": getCSRFToken(), // Get CSRF token from cookies
          },
          success: function (response) {
            $("#status").text("Status: Unlocked"); // Update status on success
          },
          error: function () {
            alert("Failed to unlock the bike.");
          },
        });
      });
    </script>
</body>
</html>
